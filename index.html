<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Tareas</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Administrador de Tareas</h1>

  <!-- Menú principal -->
  <div id="menu">
    <button onclick="mostrarSeccion('add')">Añadir</button>
    <button onclick="mostrarSeccion('search')">Buscar</button>
    <button onclick="window.print()">Imprimir</button>
  </div>

  <!-- ========================= -->
  <!-- Sección Añadir Tarea -->
  <!-- ========================= -->
  <div id="add" class="seccion" style="display:none;">
    <h2>Añadir Tarea</h2>

    <label>Fecha:
      <input type="date" id="fecha">
    </label>
    <br><br>

    <label>Categoría:
      <select id="categoria"></select>
    </label>
    <button onclick="mostrarFormCategoria()">+ Añadir categoría</button>
    <br><br>

    <label>Trabajo:
      <select id="trabajo"></select>
    </label>
    <button onclick="mostrarFormTrabajo()">+ Añadir trabajo</button>
    <br><br>

    <button onclick="agregarTarea()">Guardar tarea</button>

    <!-- Formulario nueva categoría -->
    <div id="form-categoria" style="display:none; margin-top:10px;">
      <input type="text" id="nueva-categoria" placeholder="Nombre categoría">
      <button onclick="guardarCategoria()">Guardar categoría</button>
    </div>

    <!-- Formulario nuevo trabajo -->
    <div id="form-trabajo" style="display:none; margin-top:10px;">
      <input type="text" id="nuevo-trabajo" placeholder="Nombre trabajo">
      <button onclick="guardarTrabajo()">Guardar trabajo</button>
    </div>
  </div>

  <!-- ========================= -->
  <!-- Sección Buscar -->
  <!-- ========================= -->
  <div id="search" class="seccion" style="display:none;">
    <h2>Buscar tareas</h2>

    <!-- Filtros -->
    <div id="filtros" style="margin-bottom:15px;">
      <label>
        Fecha:
        <input type="date" id="filtro-fecha">
      </label>
      <label>
        Categoría:
      <label>
        Categoría:
        <select id="filtro-categoria"></select>
      </label>
      <label>
        Trabajo:
        <select id="filtro-trabajo"></select>
      </label>
      <button onclick="buscarTareas()">Buscar</button>
      <button onclick="resetFiltros()">Reset</button>
    </div>

    <!-- Tabla de resultados -->
    <table border="1" id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Categoría</th>
          <th>Trabajo</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-body"></tbody>
    </table>
  </div>
  <!-- Tabla de tareas locales -->
<div style="margin-top:20px;">
  <h2>Tareas añadidas</h2>
  <table border="1" id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Trabajo</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>
  <button onclick="enviarTareas()">Enviar todo a la base de datos</button>
</div>

</body>
</html>
