<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Tareas</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Administrador de Tareas</h1>

  <!-- Menú principal -->
  <div id="menu">
    <button onclick="mostrarSeccion('add')">Añadir</button>
    <button onclick="mostrarSeccion('search')">Buscar</button>
    <button onclick="window.print()">Imprimir todo</button>
  </div>

  <!-- ========================= -->
  <!-- Sección Añadir Tarea -->
  <!-- ========================= -->
  <div id="add" class="seccion" style="display:none;">
    <h2>Añadir Tarea</h2>

    <label>Fecha:
      <input type="date" id="fecha">
    </label>
    <br><br>

    <label>Categoría:
      <select id="categoria"></select>
    </label>
    <button onclick="mostrarFormCategoria()">+ Añadir categoría</button>
    <br><br>

    <label>Trabajo:
      <select id="trabajo"></select>
    </label>
    <button onclick="mostrarFormTrabajo()">+ Añadir trabajo</button>
    <br><br>

    <label>Cliente:
      <select id="cliente"></select>
    </label>
    <button onclick="mostrarFormCliente()">+ Añadir cliente</button>
    <br><br>

    <label>Observaciones:</label><br>
    <textarea id="observaciones" rows="3" cols="40" placeholder="Escribe observaciones aquí..."></textarea>
    <br><br>

    <!-- Botón para añadir a la tabla local -->
    <button onclick="agregarTarea()">Añadir a la lista</button>

    <!-- Formularios dinámicos -->
    <div id="form-categoria" style="display:none; margin-top:10px;">
      <input type="text" id="nueva-categoria" placeholder="Nombre categoría">
      <button onclick="guardarCategoria()">Guardar categoría</button>
    </div>

    <div id="form-trabajo" style="display:none; margin-top:10px;">
      <input type="text" id="nuevo-trabajo" placeholder="Nombre trabajo">
      <button onclick="guardarTrabajo()">Guardar trabajo</button>
    </div>

    <div id="form-cliente" style="display:none; margin-top:10px;">
      <input type="text" id="nuevo-cliente" placeholder="Nombre cliente">
      <button onclick="guardarCliente()">Guardar cliente</button>
    </div>

    <!-- Tabla de tareas locales -->
    <div style="margin-top:20px;">
      <h2>Tareas pendientes (local)</h2>
      <table border="1" id="tabla-local">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Categoría</th>
            <th>Trabajo</th>
            <th>Cliente</th>
            <th>Observaciones</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-body-local"></tbody>
      </table>
      <button onclick="guardarTodo()">Guardar todo en BD</button>
    </div>
  </div>

  <!-- ========================= -->
  <!-- Sección Buscar -->
  <!-- ========================= -->
  <div id="search" class="seccion" style="display:none;">
    <h2>Buscar tareas</h2>

    <!-- Filtros -->
    <div id="filtros" style="margin-bottom:15px;">
      <label>
        Fecha:
        <input type="date" id="filtro-fecha">
      </label>
      <label>
        Categoría:
        <select id="filtro-categoria"></select>
      </label>
      <label>
        Trabajo:
        <select id="filtro-trabajo"></select>
      </label>
      <label>
        Cliente:
        <select id="filtro-cliente"></select>
      </label>
      <button onclick="buscarTareas()">Buscar</button>
      <button onclick="resetFiltros()">Reset</button>
    </div>

    <!-- Tabla de resultados BD -->
    <table border="1" id="tabla-bd">
      <thead>
        <tr>
          <th>✔</th>
          <th>Fecha</th>
          <th>Categoría</th>
          <th>Trabajo</th>
          <th>Cliente</th>
          <th>Observaciones</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-body-bd"></tbody>
    </table>
    <br>
    <button onclick="imprimirSeleccionados()">Imprimir seleccionados</button>
  </div>
</body>
</html>
